{% extends "base.html" %}

{% block title %} Welcome Page {% endblock %}

{% block head %}   

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: purple;
            /* display: flex; */
            
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            margin-top: 180px;
            width: 100%;
            background-color: #f6e9f7;
            max-width: 1400px;
            /* Increased maximum width of the container */
            height: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Left side: Image */
        .left-side {
            flex: 0.6;
            background-size: cover;
            background-position: center;
            border-radius: 8px 0 0 8px;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .left-side img {
            max-width: 85%;
            margin-top: 100px;
            /* height: auto; */

        }

        /* Right side: Signup form */
        .right-side {
            flex: 0.4;
            background-color: #f6e9f7;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 0 8px 8px 0;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #000000;
            font-size: 30px;
        }

        .signup-form {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 450px;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-size: 17px;
            color: #000000;
            margin-bottom: 5px;
        }

        input,
        select {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
            background-color: white;
            transition: 0.3s ease;
        }

        input:focus,
        select:focus {
            border-color: #007BFF;
            outline: none;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .left-side,
            .right-side {
                width: 100%;
                border-radius: 8px;
            }

            .signup-form {
                max-width: 90%;
            }
        }
    </style>
{% endblock %}

{% block content %}
    <div class="container">
        <!-- Left side: Image -->
        <div class="left-side">
            <img src="./static/image.png" alt="Logo"> <!-- Your logo goes here -->
        </div>

        <!-- Right side: Signup form -->
        <div class="right-side">
            <h2>Create an Account</h2>
            <form action="{{url_for('signup')}}" method="POST" class="signup-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" required>
                </div>

                <div class="mb-3">
                    <label for="mobile">Enter Mobile Number:</label>
                    <input type="text" name="mobile" id="mobile" class="form-control" placeholder="Mobile Number" required><br>
                </div>
        

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>

                <button type="submit">Sign Up</button>
            </form>
            <p>Already registered? <a href="{{ url_for('login') }}">Login here</a></p>

        </div>
    </div>
{% endblock %}
