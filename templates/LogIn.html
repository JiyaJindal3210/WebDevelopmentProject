{% extends "base.html" %}

{% block title %} Log In {% endblock %}

{% block head %}

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background: linear-gradient(135deg, #2b063c, #9c52b7);

        font-family: 'Arial', sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #e9ecef;
    }

    .login-container {
        display: flex;
        width: 100%;
        max-width: 1000px;
        height: 80%;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }


    .left-side {
        flex: 1;
        background-image: url('your-image.jpg');

        background-size: cover;

        background-position: center;
        height: 100%;
        width: 100%;

        object-fit: cover;

    }

    .left-side img {
        width: 100%;

        height: 100%;

        object-fit: cover;

    }



    .right-side {
        flex: 1;
        background-color: white;
        padding: 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border-radius: 10px;
        box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
        font-size: 30px;
        margin-bottom: 20px;
        color: #333;
        font-weight: 700;
    }

    .form-group {
        margin-bottom: 20px;
        position: relative;
    }

    label {
        font-size: 17px;
        margin-bottom: 5px;
        color: #000000;
    }

    input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        background-color: #fafafa;
        color: #333;
        margin-top: 8px;
        transition: all 0.3s ease;
    }

    input:focus {
        border-color: #007bff;
        outline: none;
        background-color: #fff;
    }

    input::placeholder {
        color: #aaa;
    }

    button {
        width: 100%;
        background-color: #007bff;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 15px;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #0056b3;
    }

    .forgot-password {
        margin-top: 15px;
        display: block;
        color: #007bff;
        font-size: 14px;
        text-decoration: none;
    }

    .forgot-password:hover {
        text-decoration: underline;
    }

    .signup-link {
        margin-top: 20px;
        font-size: 14px;
        color: #333;
    }

    .signup-link a {
        color: #007bff;
        text-decoration: none;
    }

    .signup-link a:hover {
        text-decoration: underline;
    }

    .form-icon {
        position: absolute;
        top: 50%;
        left: 10px;
        transform: translateY(-50%);
        color: #aaa;
        font-size: 18px;
    }

    input[type="email"],
    input[type="password"] {
        padding-left: 40px;

    }
</style>
{% endblock %}

{% block content %}


<div class="login-container">


    <div class="left-side"><img src="./static/logo1.jpg"></div>

    <div class="right-side">
        <h2>Login</h2>
        <form action="{{url_for('login')}}" method="POST">


            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <i class="form-icon fas fa-envelope"></i>
            </div>


            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <i class="form-icon fas fa-lock"></i>
            </div>

            <div class="mb-3">
                <label for="role">Select Role:</label>
                <select name="role" id="role" class="form-control" required>
                    <option value="">Choose Role</option>
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
    

            <button type="submit">Login</button>

            <a href="#" class="forgot-password">Forgot Password?</a>
        </form>

        <p>New User? <a href="{{ url_for('signup') }}">Register first</a></p>

    </div>
</div>


{% endblock %}
